<md-dialog class="_md md-transition-in md-dialog-largescreen" aria-label="ADD Member" ng-controller="UserRoleController">
  <md-content class="md-padding" layout="column">
    <md-input-container class="md-block mb-30 mt-20"><input ng-model="userRoll" type="text" name="userRoll" placeholder="User Roll"/>
    </md-input-container>
    <md-input-container class="md-block mb-30 mt-20"><input ng-model="note" type="text" name="note" placeholder="Note" />
    </md-input-container>
    <md-button class="md-raised md-accent md-button" ng-click="addUserRoll(); answer('not useful')">Submit</md-button>
    <md-button class="sec-button" ng-click="answer('not useful')">Cancel</md-button>
  </md-content>
</md-dialog>
