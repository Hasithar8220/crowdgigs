<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My DApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.24/angular-material.min.css">
</head>

<body ng-app="StarterApp">
  <div ng-controller="SurveyController">
    <div ng-controller="SurveyController" class="site-wrapper-reveal">
      <!--============ Glimpse video Hero Start ============-->
      <div class="processing-hero processing-hero-bg">
        <div class="container">
          <div class="row align-items-center center">
            <h5 class="heading text-center mt-70">Thank you for your contribution. Claim your incentive below!</h5>

            <div class="my-5 mt-30 center">
              <form ng-submit="completeSurvey()">
                <!-- Survey questions here -->
                <button class="btn-body-public whitetext md-ink-ripple text-center mt-15" type="submit">Claim</button>
              </form>
              <p ng-if="receiverAddress">Payment to be transferred to:</p>
              <span ng-if="receiverAddress" style="font-size: 9px !important;" class="datalabel8 smallitalics">{{receiverAddress}}</span>
              <span ng-if="balance" style="width: 100px !important" class="datalabel4">{{balance}}</span>
             
              <!-- Display steps -->
              <div ng-if="steps.length > 0">
                <h6>Debug Steps:</h6>
                <ul>
                  <li ng-repeat="step in steps">{{step}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
